<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly placeholder="0" >
    <div class="buttons">

      <button class="inactive" onclick="appendToDisplay('(')">(</button>
      <button class="inactive" onclick="appendToDisplay(')')">)</button>
      <button class="inactive" onclick="clearDisplay()">C</button>
      <button  onclick="onOffDisplay()">on/off</button>


      <button class="inactive" onclick="appendToDisplay('7')">7</button>
      <button class="inactive" onclick="appendToDisplay('8')">8</button>
      <button class="inactive" onclick="appendToDisplay('9')">9</button>
      <button class="inactive"  onclick="appendToDisplay('/')">/</button>


      <button class="inactive" onclick="appendToDisplay('4')">4</button>
      <button class="inactive" onclick="appendToDisplay('5')">5</button>
      <button class="inactive" onclick="appendToDisplay('6')">6</button>
      <button class="inactive"  onclick="appendToDisplay('-')">-</button>
  
     
      <button class="inactive" onclick="appendToDisplay('1')">1</button>
      <button class="inactive" onclick="appendToDisplay('2')">2</button>
      <button class="inactive" onclick="appendToDisplay('3')">3</button>
      <button class="inactive" onclick="appendToDisplay('*')">*</button>


      <button class="inactive" onclick="appendToDisplay('0')">0</button>
      <button class="inactive" onclick="appendToDisplay('.')">.</button>
      <button class="inactive" onclick="calculateResult()">=</button>
      <button class="inactive" onclick="appendToDisplay('+')">+</button>
     
    </div>
  </div>
  
  
  <script src="script.js"></script>

</body>
</html>
